<body>
    <h1>Exercício 2: Soma de dois números</h1>
    <script>
        var num1 = parseFloat(prompt("Digite um número: "))
        var num2 = parseFloat(prompt("Digite outro número: "))
        var soma = num1 + num2
        alert(`A soma de ${num1} e ${num2} é ${soma}.`)
    </script>
</body>
